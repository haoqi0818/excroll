<script>
    seajs.use(['jquery', './index'], function($, Excroll) {
        Excroll.registSlider('custom1', {
            prev: {
                'display': 'block',
                'transform': 'perspective(100px) rotateX(-90deg) translateY(0)',
                'transform-origin': 'top'
            },
            cur: {
                'display': 'block',
                'transform': 'translateY(0)',
                'transform-origin': 'top'
            },
            next: {
                'display': 'block',
                'transform': 'translateY(100%)'
            }
        });
        Excroll.registSlider('custom2', {
            prev: {
                'display': 'block',
                'transform': 'translate3d(100%,-100%,1px) scale(0) rotateZ(720deg)'
            },
            cur: {
                'display': 'block',
                'transform': 'translate3d(0,0,0) scale(1) rotateZ(0)',
                'opacity': '1'
            },
            next: {
                'display': 'block',
                'opacity': '0'
            }
        });
        Excroll.registSlider('custom3', {
            beforePrev: {
                'display': 'block',
                'transform': 'perspective(100px) translate3d(-100%,0,0) scale(0.3) rotateY(-3deg)',
                'z-index': 1,
                'opacity': '0'
            },
            prev: {
                'display': 'block',
                'transform': 'perspective(100px) translate3d(-60%,0,0) scale(0.5) rotateY(-2deg)',
                'z-index': 2,
                'opacity': '0.5'
            },
            cur: {
                'display': 'block',
                'transform': 'perspective(100px) translate3d(0,0,0) scale(0.8) rotateY(0)',
                'z-index': 3,
                'opacity': '1'
            },
            next: {
                'display': 'block',
                'transform': 'perspective(100px) translate3d(60%,0,0) scale(0.5) rotateY(2deg)',
                'z-index': 2,
                'opacity': '0.5'
            },
            afterNext: {
                'display': 'block',
                'transform': 'perspective(100px) translate3d(100%,0,0) scale(0.3) rotateY(3deg)',
                'z-index': 1,
                'opacity': '0'
            }
        });
        $('#j-start').click(function() {
            var slider = $('#j-slider').val();

            Excroll.init({
                wrap: '#j-panel-main',
                item: 'section',
                slider: slider,
                loop: slider == 'custom3' ? 'next' : '',
                beforeScroll: function(from, to) {
                    console.info('before', from, to)
                },
                afterScroll: function(from, to) {
                    console.info('after', from, to)
                }
            });
            $(document).on('mousewheel', function(evt) {
                if (evt.originalEvent.wheelDelta > 0) {
                    Excroll.scrollPrev();
                } else {
                    Excroll.scrollNext();
                }
            });
            $('#j-panel-set').hide();
            $('#j-panel-main').show();
        });
    });
</script>
